<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title> Vaporeon </title>

    <style>
        .attribution {font-size:11px; text-align: center;}
        .attribution a {color: hsl(228, 45%, 44%);}
    </style>

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="imagens/Vaporeon.png" alt="">
                <div class="img-overlay">
                   <img src="imagens/icon-view.svg" alt="">
                </div>
            </div>
            <div class="box-test">
                <a href="">Vaporeon</a>
                <p>
                    Vaporeon (em Japonês: シャワーズ Showers) e um Pokémon do tipo água introduzido na primera generação. é uma das evoluções posiveis do Eevee, sendo as outras Jolteon, Flareon, Umbreon, Espeon, Leafeon, Glaceon e Sylveon.
                </p>
                <div class="flex">
                    <div class="icon">
                        <img src="imagens/pokeball-icon.svg" alt="">
                        <p>Tipos de Vaporeon</p>
                    </div>
                    <div class="days">
                        <img src="imagens/icon-clock.svg" alt="">
                        <p>3 dias atrás</p>
                    </div>
                </div>
                <hr>
                <div class="autor">
                    <img src="imagens/Satoshi-Tajiri.jpg" alt="">
                    <h5><p>Criado por</p><a href="">Satoshi Tajiri</a></h5>

                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
